<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<title>Primera entrega Backend</title>
	</head>
	<body style="background-color: rgb(252, 223, 228);">
		<div class="container">
			<h2 class="text-center">Bienvenidos a COMODYET, ¡prendas exclusivas para vos!</h2><br>

			<div>
				<div>
					<h5>Agregar productos</h5>
				</div>
				<div>
					<a href="index.html" class="btn btn-dark">Ir al inicio</a>
				</div>
			</div>

			<form class="row" id="addProductForm">
				<div>
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" class="form-control" name="nombre" id="nombre" required>
				</div>
				<div>
					<label for="descripcion" class="form-label">Descripción</label>
					<input type="text" class="form-control" name="descripcion" id="descripcion" required>
				</div>
				<div>
					<label for="foto" class="form-label">Link de imagen</label>
					<input type="url" class="form-control" name="foto" id="foto" placeholder="http://example.com" required>
				</div>
				<div>
					<label for="codigo" class="form-label">Código</label>
					<input type="text" class="form-control" name="codigo" id="codigo" required>
				</div>
				<div>
					<label for="precio" class="form-label">Precio</label>
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">$</span>
						<input type="text" class="form-control" name="precio" id="precio" aria-describedby="inputGroupPrepend" required>
					</div>		
				</div>
				<div>
					<label for="stock" class="form-label">Stock</label>
					<input type="number" class="form-control" name="stock" id="stock" required>
				</div>
				<div>
					<button type="submit" class="btn btn-dark">Listo :)</button>
				</div>
			</form>

			<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
			<script src="scripts/addProduct.js"></script>
		</div>
	</body>
</html>
