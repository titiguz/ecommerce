<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<title>Primera entrega Backend</title>
	</head>
	<body>
		<div class="container m-4">
			<h2 class="text-center">Bienvenidos a COMODYET :)</h2><br>

			<div class="row">
				<div class="col-8">
					<h5>Actualizar información:</h5>
				</div>
				<div class="col-4">
					<a href="index.html" class="btn btn-dark float-end"><i class="bi bi-house"></i> Ir al inicio</a>
				</div>
			</div>

			<form class="row g-3" id="editProductForm">
				<div class="col-12">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" class="form-control" name="nombre" id="nombre" required>
				</div>
				<div class="col-12">
					<label for="descripcion" class="form-label">Descripción</label>
					<input type="text" class="form-control" name="descripcion" id="descripcion" required>
				</div>
				<div class="col-12">
					<label for="foto" class="form-label">Link de foto</label>
					<input type="url" class="form-control" name="foto" id="foto" placeholder="http://example.com" required>
				</div>
				<div class="col-md-4">
					<label for="codigo" class="form-label">Código</label>
					<input type="text" class="form-control" name="codigo" id="codigo" required>
				</div>
				<div class="col-md-4">
					<label for="precio" class="form-label">Precio</label>
					<div class="input-group has-validation">
						<span class="input-group-text" id="inputGroupPrepend">$</span>
						<input type="text" class="form-control" name="precio" id="precio" aria-describedby="inputGroupPrepend" required>
					</div>		
				</div>
				<div class="col-md-4">
					<label for="stock" class="form-label">Stock</label>
					<input type="number" class="form-control" name="stock" id="stock" required>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-dark">¡Genial!</button>
				</div>
			</form>

			<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
			<script src="scripts/updateProduct.js"></script>
		</div>
	</body>
</html>
